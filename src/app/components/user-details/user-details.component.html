<div class="w-full min-h-screen justify-center  flex flex-col bg-slate-900 gap-10">
    <div class="w-full text-white flex text-2xl px-10 justify-center ">
        User Details
    </div>
    <div class="pt-20">

        <form [formGroup]="userFormData" (ngSubmit)="handleSubmit()" class="max-w-md mx-auto w-full">
            @for (item of inputData; track $index) {
            @switch (item.type) {
            @case ("toggle") {
            <label class="inline-flex items-center cursor-pointer">
                <input formControlName={{item.key}} type="checkbox" class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
                <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{item.label}}</span>
            </label>
            <br>
            <br>
            }
            @default {

            <div class="relative z-0 w-full mb-5 group">
                <input [formControlName]="item.key" [type]="item.type" name={{item.key}} id={{item.key}}
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    [readonly]="item.key == 'email'" />
                <label for={{item.key}}
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{item.label}}</label>
                @if(errorObj[item.key])
                {
                <label class="text-red-400">{{errorObj[item.key]}}</label>
                }
            </div>
            }
            }
            }

            <div class="w-full flex justify-center">

                <button type="submit"
                    class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm lg:w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            </div>
        </form>
    </div>
</div>
