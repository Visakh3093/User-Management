<div class="alert absolute w-full justify-center flex h-fit z-10">
    <div class="relative flex top-28 items-center justify-center">
        <div class="rounded-lg bg-gray-50 px-16 py-14">
            <div class="flex justify-center">
                <div class="rounded-full bg-red-200 p-6">
                    <div class="flex h-16 w-16 items-center justify-center rounded-full bg-red-500 p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8 text-yellow-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2c5.523 0 10 4.477 10 10 0 5.523-4.477 10-10 10-5.523 0-10-4.477-10-10 0-5.523 4.477-10 10-10zM12 7v5m0 4h0"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <h3 class="my-4 text-center text-3xl font-semibold text-gray-700">Warning!!!</h3>
            <p class="w-[230px] text-center font-normal text-gray-600">Are you sure to delete this user</p>
            <div class="flex gap-3">

                <button (click)="handleClose()"
                    class="mx-auto mt-10 block rounded-xl border-2 border-red-400 px-8 py-3 text-center text-base font-medium  text-red-400 outline-8 hover:scale-105 transition-all hover:duration-300">No</button>
                    <button (click)="handleDlt()"
                    class="mx-auto mt-10 block rounded-xl border-4 border-transparent bg-red-400 px-8 py-3 text-center text-base font-medium text-orange-100 outline-8  hover:duration-300 hover:scale-105 transition-all">Yes</button>
            </div>
        </div>
    </div>
</div>
