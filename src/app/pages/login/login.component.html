
<div class="bg-gray-600 min-h-screen w-full flex flex-col justify-center gap-10">
  @if(empty)
      {

     <div class="relative w-full flex justify-center transition-all " >
       
      <div id="toast-warning" class=" absolute -top-32  flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
            <span class="sr-only">Warning icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">No Data Found!</div>
        <button (click)="handleClose()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-warning" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>

     </div>




        
      }
    <div class="flex w-full px-10 justify-center">

        <h1 class="text-white text-3xl font-bold">Login</h1>
    </div>
    <div>
      

        <form [formGroup]="loginFormData" (ngSubmit)="handleSubmit()" class="max-w-sm mx-auto">
          @for (item of inputData; track $index) {

            <div class="mb-5">
              <label for={{item.key}} class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{item.label}}</label>
              <input formControlName={{item.key}} type={{item.key}} id={{item.key}} [class]="'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'" placeholder={{item.placeholder}}  />
              @if (errorObj[item.key]) {

                  <label class="text-red-500 text-s">{{errorObj[item.key]}}</label>
              }
            </div>
          }
           
            
            <br>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </form>
    </div>


</div>
